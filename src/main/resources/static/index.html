<!DOCTYPE html>
<html>
<head>
	<title>Simple stomp WebSocket</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/main.css" rel="stylesheet">
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/app.js"></script>
</head>
<body>
<noscript>
	<h2 style="color: #FF0000">Seems like your browser does not support Javascript! Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="socketConnectButton">Websocket Connection:</label>
					<button id="socketConnectButton" class="btn btn-default" type="submit">Connect</button>
					<button id="socketDisconnectButton" class="btn btn-default" type="submit" disabled="disabled">Dicsonnect</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="name">What is your name?</label>
					<input id="name" type="text" class="form-control" placeholder="Your name goes here..">
				</div>
				<button id="sendButton" class="btn btn-default" type="submit">Send</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table id="conversationTable" class="table table-striped">
				<thead>
				<tr>
					<th>Messages</th>
				</tr>
				</thead>
				<tbody id="messages">
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
